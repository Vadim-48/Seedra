<div class="header__inner">
    <a
      href="#!"
      class="header__logo"
      aria-label="Go to homepage">
        <img
          src="./src/image/logo.svg"
          alt="seedra"
          class="header__logo-icon">
    </a>
    <nav
      class="header__nav"
      aria-label="Main navigation">
        <ul class="nav__menu">
            <li class="nav__menu-item"><a href="#!">ALL PRODUCTS</a></li>
            <li class="nav__menu-item"><a href="#!">ABOUT SEEDRA</a></li>
            <li class="nav__menu-item"><a href="#!">OUR BLOG</a></li>
            <li class="nav__menu-item"><a href="#!">CONTACTS</a></li>
        </ul>
    </nav>
    <div class="header__right-wrap">
        <div class="header__social">
            <a href="#!">
                <svg class="header__social-icon">
                    <use xlink:href="/sprite.svg#icon-instagram"></use>
                </svg>
            </a>
            <a href="#!">
                <svg class="header__social-icon">
                    <use xlink:href="/sprite.svg#icon-facebook"></use>
                </svg>
            </a>
        </div>
        <form
          action="#"
          class="header__search-form search-form">
            <button class="search-form__btn">
                <svg class="search-form__btn-icon">
                    <use xlink:href="/sprite.svg#icon-search"></use>
                </svg>
            </button>
            <input
              type="search"
              class="search-form__search"
              placeholder="Search">
        </form>
        <div class="header__actions">
            <button
              class="header__actions-btn favorite-btn"
              aria-label="Add to favorites">
                <svg class="header__actions-icon">
                    <use xlink:href="/sprite.svg#icon-favorite"></use>
                </svg>
            </button>
            <button
              class="header__actions-btn card-btn"
              aria-label="Open cart">
                <svg class="header__actions-icon">
                    <use xlink:href="/sprite.svg#icon-cart"></use>
                </svg>
            </button>
        </div>
        <button
          class="header__burger-btn"
          aria-label="Open menu">
            <span></span><span></span><span></span>
        </button>
    </div>
</div>
