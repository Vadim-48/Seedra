<picture class="{{className}}">
    <source srcset="{{desktopWebp}}" media="(min-width:769px)" type="image/webp">
    <source srcset="{{desktop}}" media="(min-width:769px)">

    <source srcset="{{mobileWebp}}" media="(max-width:768px)" type="image/webp">

    <img src="{{desktop}}" alt="{{alt}}" loading="lazy">
</picture>
