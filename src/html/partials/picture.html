<picture class="{{className}}">
    <source srcset="{{desktopWebp}}" media="(min-width:651px)" type="image/webp">
    <source srcset="{{desktop}}" media="(min-width:651px)">

    <source srcset="{{mobileWebp}}" media="(max-width:650px)" type="image/webp">
    <source srcset="{{mobile}}" media="(max-width:650px)">

    <img src="{{desktop}}" alt="{{alt}}" loading="lazy">
</picture>
